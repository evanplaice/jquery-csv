name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  ci:
    uses: evanplaice/jquery-csv/.github/workflows/verify.yml@main

  npm:
    runs-on: ubuntu-latest
    needs: ci
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Publish
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
        npm publish --access public
