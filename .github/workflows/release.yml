name: Release

on:
  push:
    tags:
    - v*

jobs:
  ci:
    uses: evanplaice/jquery-csv/.github/workflows/verify.yml@main

  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Publish
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
        npm publish --access public
